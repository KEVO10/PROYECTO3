<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../plantillas/general.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="frmfactura">
            <p:panel id="pnlfactura">
                <p:dataTable var="fac"  value="#{facturabeans.lista}">
                    <p:column headerText="Id"
                              style="with:10">
                        <h:outputText value="#{fac.numero_factura}" />
                    </p:column>
                    <p:column headerText="nombre"
                              style="with:20">

                        <h:outputText value="#{fac.cliente}" />
                    </p:column>

                    <p:column headerText="Brand"
                              style="with:60">
                        <h:outputText value="#{fac.fecha}" />
                    </p:column>

                    <p:column headerText="Ruc"
                              style="with:80">
                        <h:outputText value="#{fac.iva}" />
                    </p:column>

                    <p:column headerText="Ruc"
                              style="with:80">
                        <h:outputText value="#{fac.subtotal}" />
                    </p:column>

                    <p:column headerText="Ruc"
                              style="with:80">
                        <h:outputText value="#{fac.total}" />
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="btnNuevo" value="Nuevo" oncomplete="PF('wdlgNuevo').show();" />
                        <p:commandButton id="btnModificar" value="Modificar" onclick="wdlgModificar.show();" update=":frmModificarCliente" />
                        <p:commandButton id="btnEliminar" value="Eliminar" onclick="wdlgEliminar.show();" update=":frmEliminarCliente"/>
                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
