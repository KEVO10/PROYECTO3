<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../plantillas/general.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="frmProdcutos">
            <p:panel id="pnlProducto">
                <p:dataTable var="pro"  value="#{productobeans.lista}">
                    <p:column headerText="Id"
                              style="with:10">
                        <h:outputText value="#{pro.id_producto}" />
                    </p:column>
                    <p:column headerText="nombre"
                              style="with:20">
                        
                        <h:outputText value="#{pro.nombre}" />
                    </p:column>

                    <p:column headerText="Brand"
                              style="with:60">
                        <h:outputText value="#{pro.precioventa}" />
                    </p:column>

                    <p:column headerText="Ruc"
                              style="with:80">
                        <h:outputText value="#{pro.stock}" />
                    </p:column>
                 
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
